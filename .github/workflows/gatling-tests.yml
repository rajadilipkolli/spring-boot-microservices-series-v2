name: gatling-tests

on:
  workflow_dispatch:
  push:
    paths:
      - "gatling-tests/**"
    branches: [main]
  pull_request:
    paths:
      - "gatling-tests/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests with jdk  ${{ matrix.java }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "gatling-tests"
    strategy:
      matrix:
        java: ["25"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5.0.0
        with:
          java-version: ${{ matrix.java }}
          distribution: "temurin"
          cache: "maven"
      
      - name: Start up softwares via Docker Compose
        run: |
          pwd
          cd ..
          cd deployment
          docker compose up -d postgresql redis zipkin-server kafka config-server naming-server api-gateway catalog-service inventory-service order-service payment-service 
          sleep 60
          docker ps -a

      - name: Build and analyze
        run: ./mvnw clean gatling:test

      - name: Copy Gatling Reports to docs folder
        if: always()
        run: |
          cd ..
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          REPORT_DIR="docs/gatling-reports/${TIMESTAMP}"
          mkdir -p "${REPORT_DIR}"
          if [ -d "gatling-tests/target/gatling" ]; then
            cp -r gatling-tests/target/gatling/* "${REPORT_DIR}/"
            echo "Reports copied successfully to ${REPORT_DIR}"
            ls -la "${REPORT_DIR}/"
          else
            echo "No Gatling reports found"
          fi
        shell: bash

      - name: Commit and Push Gatling Reports
        if: always() && github.ref == 'refs/heads/main'
        run: |
          cd ..
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/gatling-reports/
          git diff --staged --quiet || git commit -m "Update Gatling performance test reports [skip ci]"
          git push
        shell: bash
