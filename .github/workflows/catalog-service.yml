name: catalog-service

on:
  push:
    paths:
      - "catalog-service/**"
    branches: [main]
  pull_request:
    paths:
      - "catalog-service/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests with jdk  ${{ matrix.java }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "catalog-service"
    strategy:
      matrix:
        java: ["21"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.java }}
          cache: "maven"

      - name: Printing versions
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version

      - name: Build and analyze
        run: ./mvnw clean verify

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Build Image and push to docker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          DOCKER_PASSCODE: ${{secrets.DOCKER_PASSCODE}}
          DOC_USERNAME: ${{secrets.DOCKER_USERNAME}}
        run: ./mvnw -Pnative spring-boot:build-image -DskipTests -DCI_DOCKER_PASSWORD=${DOCKER_PASSCODE} -DCI_DOCKER_USERNAME=${DOC_USERNAME}
