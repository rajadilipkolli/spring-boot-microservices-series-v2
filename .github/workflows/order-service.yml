name: order-service

on:
  push:
    paths:
      - "order-service/**"
    branches: [main]
  pull_request:
    paths:
      - "order-service/**"
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  build:
    name: Order Service with jdk  ${{ matrix.java }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "order-service"
    strategy:
      matrix:
        java: ["25"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
          
      - uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.java }}
          cache: "maven"

      - name: Printing versions
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version

      - name: Build and analyze
        run: ./mvnw clean verify

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Verify Docker credentials
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSCODE }}" ]; then
            echo "Error: DOCKER_USERNAME or DOCKER_PASSCODE secret is not set"
            echo "Please add these secrets in: Settings → Secrets and variables → Actions"
            exit 1
          fi

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSCODE }}

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Build and Push Docker Image
        run: |
          ./mvnw spring-boot:build-image \
            -DskipTests \
            -Dspring-boot.build-image.publish=true \
            -Dspring-boot.build-image.imageName=dockertmt/mmv2-order-service:latest
