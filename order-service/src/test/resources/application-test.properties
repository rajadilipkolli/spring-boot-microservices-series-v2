################ Database #####################
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.datasource.hikari.auto-commit=false
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mvc.problemdetails.enabled=true
spring.threads.virtual.enabled=true
spring.testcontainers.beans.startup=parallel

application.catalog-service-url=http://localhost:18080/catalog-service
spring.config.import=optional:configserver:${CONFIG_SERVER:http://localhost:8888}/

eureka.client.enabled=false
spring.cloud.config.enabled=false
# Disabling so that we can mock rest client calls in tests
spring.cloud.loadbalancer.enabled=false

#kafka consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.LongDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages= com.example.common.dtos

#kafka streams
spring.kafka.streams.application-id=order-service-stream-client-test-${random.uuid}
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$LongSerde
spring.kafka.streams.properties.default.value.serde=org.springframework.kafka.support.serializer.JsonSerde
spring.kafka.streams.properties.commit.interval.ms=100
# spring.kafka.streams.state-dir=${java.io.tmpdir}/kafka-streams-test/${random.uuid}
spring.kafka.streams.properties.num.stream.threads=1
spring.kafka.streams.properties.replication.factor=1
spring.kafka.streams.properties.min.insync.replicas=1

#Circuitbreaker
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowSize= 10
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=10
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10000
resilience4j.circuitbreaker.configs.default.failureRateThreshold=60
resilience4j.circuitbreaker.configs.default.eventConsumerBufferSize=10
resilience4j.circuitbreaker.configs.shared.slidingWindowSize=50
resilience4j.circuitbreaker.configs.shared.permittedNumberOfCallsInHalfOpenState=2
# resilience4j.circuitbreaker.instances.default.baseConfig=default
resilience4j.circuitbreaker.instances.default.failureRateThreshold=90


application.byPassCircuitBreaker=false

jdbc.datasource-proxy.query.enable-logging=true
jdbc.datasource-proxy.query.logger-name=datasource-query-logger
