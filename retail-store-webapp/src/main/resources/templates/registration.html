<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Register - RetailStore</title>
    <style>
        .registration-container {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="registration-container">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            <div id="registrationError" class="alert alert-danger d-none"></div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
            </div>
        </form>
    </div>
</div>

<div layout:fragment="pageScripts">
    <script>
        function registerUser() {
            const form = document.getElementById('registrationForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            // Basic validation
            if (!validateEmail(data.email)) {
                showError('Invalid email format.');
                return;
            }

            if (data.password !== data.confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (data.password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message || 'Registration failed'); });
                }
                return response.json();
            })
            .then(result => {
                // Redirect to login page after successful registration
                window.location.href = '/login?registrationSuccess=true';
            })
            .catch(error => {
                showError(error.message);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('registrationError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('d-none');
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</div>
</body>
</html>
