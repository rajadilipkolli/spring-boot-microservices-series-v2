management:
  endpoint:
    gateway:
      access: READ_ONLY
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: full
server:
  port: 8765
spring:
  application:
    name: api-gateway
  cloud:
    refresh.enabled: false
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          metrics:
            enabled: true
          httpclient:
            connect-timeout: 1000
            response-timeout: 5s
            wiretap: false
          routes:
            - id: order-service
              predicates:
                - Path=/order-service/**
              uri: lb://order-service
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter:
                      replenishRate: 60
                      burstCapacity: 10
            - id: inventory-service
              predicates:
                - Path=/inventory-service/**
              uri: lb://inventory-service
              filters:
                - name: CircuitBreaker
                  args:
                    name: exampleSlowCircuitBreaker
                    fallbackUri: forward:/fallback/api/inventory
            - id: catalog-service
              predicates:
                - Path=/catalog-service/**
              filters:
                - name: Retry
                  args:
                    retries: 3
                    method: GET
                    backoff:
                      firstBackoff: 50ms
                      maxBackoff: 500ms
                      factor: 2
                      basedOnPreviousValue: true
              uri: lb://catalog-service
            - id: payment-service
              predicates:
                - Path=/payment-service/**
              uri: lb://payment-service
  config:
    import: "optional:configserver:${CONFIG_SERVER:http://docker-dev:docker-pass@localhost:8888}/"
  mustache:
    check-template-location: false
  webflux:
    problemdetails:
      enabled: true
  threads:
    virtual:
      enabled: true
#    base-path: /${spring.application.name}

resilience4j:
  circuitbreaker:
    instances:
      catalogService:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        registerHealthIndicator: true
  timelimiter:
    instances:
      catalogService:
        timeoutDuration: 3s

springdoc:
  cache:
    disabled: true
# We should display api-gateway as well
  swagger-ui:
    urls[0]:
      name: api-gateway
      url: /v3/api-docs
# adding this so that List<groupedopenapi> bean will trigger
  group-configs[0]:
    group: api-gateway
    pathsToMatch: /**
